alias +w "-back;+forward;alias checkfwd +forward"
alias +a "-moveright;+moveleft;alias checkleft +moveleft"
alias +s "-forward;+back;alias checkback +back"
alias +d "-moveleft;+moveright;alias checkright +moveright"
alias -w "-forward;checkback;alias checkfwd none"
alias -a "-moveleft;checkright;alias checkleft none"
alias -s "-back;checkfwd;alias checkback none"
alias -d "-moveright;checkleft;alias checkright none"
alias none "";alias checkfwd none;alias checkback none;alias checkleft none;alias checkright none
bind w +w;bind a +a;bind s +s;bind d +d